<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اعرف وظيفتك المستقبلية</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .quiz-container {
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        h1 {
            color: #333;
        }
        .question {
            margin-bottom: 1rem;
            font-size: 1.2rem;
        }
        .options {
            display: grid;
            gap: 0.5rem;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s;
            font-size: 1rem;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            font-weight: bold;
            font-size: 1.2rem;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <h1>اعرف وظيفتك المستقبلية</h1>
        <div id="quiz">
            <div class="question" id="question"></div>
            <div class="options" id="options"></div>
        </div>
        <div id="result" style="display: none;"></div>
    </div>

    <script>
        const questions = [
            "بتحب تعمل ايه وقت فراغك ؟",
            "ايه هي بيئة الشغل اللي بترتاح فيها؟",
            "بتعمل ايه لما تحس انك مخنوق؟",
            "بتعمل ايه لما تتحط في مشكلة؟",
            "اختار حاجة نفسك فيها",
            "ايه هو شعورك وانت شغال مع مجموعة؟",
            "ايه نوع الأفلام اللي بتحب تتفرج عليها؟",
            "مستواك في الإنجليزي",
            "زهقت من الأسئلة؟",
            "لو بتحب مارو اختار (نعم)"
        ];

        const options = [
            ["أريح في البيت ومعملش حاجة", "أدخل أنام", "أقعد ع القهوة مع صحابي", "أفتح الكتاب وأبدأ أذاكر"],
            ["هدوء تااااام", "مبحبش اشتغل أصلا", "بسمع كابونجا", "بشتغل ف الدوشة عادي"],
            ["أتعلم حاجة جديدة", "بدخل أنام", "بقعد على القهوة", "بروح الجيم"],
            ["بكلم زمايلي ونشوف حل سوا", "أفكر برا الصندوق وأحلها بنفسي", "بدخل أنام والصباح رباح", "بسأل حد عنده خبرة"],
            ["فلوس (مادي حقير)", "سفر", "شهرة", "راحة البال"],
            ["بحب اشتغل لوحدي", "بستمتع وأنا شغال مع تيم", "بحب أكون القائد", "أدخل أنام برضو"],
            ["أكشن", "رعب", "كوميدي", "دراما"],
            ["ضعيف", "ممتاز", "جيد جدا", "جيد"],
            ["لا", "آه (كده كده هكمل برضو)", "شوية", "مش عارف"],
            ["نعم", "نعم", "نعم", "نعم"]
        ];

        let currentQuestion = 0;

        function displayQuestion() {
            const questionElement = document.getElementById('question');
            const optionsElement = document.getElementById('options');

            questionElement.textContent = questions[currentQuestion];
            optionsElement.innerHTML = '';

            options[currentQuestion].forEach((option, index) => {
                const button = document.createElement('button');
                button.textContent = option;
                button.onclick = () => selectOption(index);
                optionsElement.appendChild(button);
            });
        }

        function selectOption(optionIndex) {
            currentQuestion++;
            if (currentQuestion < questions.length) {
                displayQuestion();
            } else {
                showResult();
            }
        }

        function showResult() {
            document.getElementById('quiz').style.display = 'none';
            const resultElement = document.getElementById('result');
            resultElement.style.display = 'block';
            resultElement.innerHTML = "بناءً على إجاباتك، وظيفتك المستقبلية هي...<br><br>🕺💃رقاصة! 💃🕺<br><br>عندك إيقاع طبيعي وموهبة في الأداء. مستقبلك مليء بالأضواء والتصفيق ومتعة الحركة!";
        }

        displayQuestion();
    </script>
</body>
</html>
